<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="deleteCharacterById($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <dbz-form (onNewCharacter)="onNewCharacter($event)"></dbz-form>
  </div>
</div>
