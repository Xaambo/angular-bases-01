<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span>{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="emitCharacterId(character.id)">
      X
    </button>
  </li>
</ul>
